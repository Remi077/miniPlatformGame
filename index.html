
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Game with Three.js</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }
    </style>
    <div id="revision-info"></div>

    <style>
      #revision-info {
          position: fixed;
          bottom: 10px;
          right: 10px;
          background: rgba(0, 0, 0, 0.7);
          pointer-events: none; /* Prevents the #revision-info div from being interacted with (e.g., tapping, clicking, or dragging). */
          user-select: none; /* Disables text selection, so double-tapping or holding on the text won't highlight it. */
          color: white;
          padding: 5px 10px;
          border-radius: 5px;
          font-size: 12px;
          z-index: 1000;
      }
    </style>
</head>

<body>
    <script type="module" src="main.js"></script>
</body>

</html>
